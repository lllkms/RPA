<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
</head>
<body>
    <h2>QR code Generator</h2>
    <input type="text" id="data" placeholder="Enter data for QR code">
    <button onclick="generateORCode()">QR code</button>
    <br>
    <img id="qrCodeImg" src="" alt="OR Code" style="margin-top: 20px; display: none;">

    <script>
        var img = document.getElementById('qrCodeImg');

        async function generateORCode() {
            const datastr = document.getElementById('data').value;

            const formData = new FormData();
            formData.append('data', datastr);

            await fetch('/qrcode/', {
                method: 'POST',
                body : formData
            }). then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const img = document.getElementById('qrCodeImg');
                img.src = url;
                img.style.display = 'block'
            });
        }
    </script>
</body>
</html>
